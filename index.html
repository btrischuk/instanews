<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <title>Instanews</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet'>
    <link rel='stylesheet' href='build/css/style.min.css'>
    <link rel='stylesheet' href='selectric.css'>
  </head>

  <body>
    <div class='container'>
      <header class='header-content'>
        <h1 class='screen-reader'>Instanews New York Times News</h1>
          <div class='logo'>
            <img src='images/nyt-logo.svg'alt='New York Times Logo'>
          </div>

        <form class='search-form'>
          <div class='search-form-inner'>
            <p>Choose a section:</p>
            <select name='selected-articles' id='selected-articles'>
              <option value='section'>Sections ...</option>
              <option value='home'>Home</option>
              <option value='arts'>Arts</option>
              <option value='business'>Business</option>
              <option value='sports'>Sports</option>
              <option value='technology'>Technology</option>
              <option value='fashion'>Fashion</option>
            </select>
          </div>
        </form>
      </header>

      <img class='loader' id='loader' src='images/ajax-loader.gif'alt='loading content'>

      <div class='stories'>
        <ul id='stories'></ul>
      </div>

      <div class="hidden" id="hidden"></div>

    <footer class='site-footer'>
      <div class='copyright'>
        <p>&copy; Copyright 2016 <span>Instanews</span></p>
      </div>
    </footer>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='jquery.selectric.min.js'></script>
<script src='build/js/scripts.min.js'></script>

</body>
</html>
